[pytest]
# Pytest configuration for EXMO gait analysis tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests for isolated components
    integration: Integration tests for full pipeline
    slow: Tests that take longer than 1 second
    requires_data: Tests that require sample CSV data files

# Coverage reporting
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src/exmo_gait
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    -ra

# Minimum coverage threshold
# Failing below 30% initially as realistic baseline
# Increase to 50% â†’ 70% as test suite matures
[coverage:run]
source = src/exmo_gait
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */setup.py

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
