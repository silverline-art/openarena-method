# Sample v1.2.0 configuration for testing
# This config uses calibrated v1.2.0 methods

general:
  fps: 120.0
  output_dir: "test_results"
  log_level: "INFO"

scaling:
  scaling_method: "full_body"
  expected_body_length_cm: 10.0
  scaling_min_likelihood: 0.9
  scaling_tolerance: 0.25

smoothing:
  smoothing_adaptive: true
  smoothing_window: 7
  smoothing_poly: 3
  velocity_smoothing_method: "ema"
  velocity_ema_alpha: 0.35

phase_detection:
  stationary_mad_threshold: 0.9
  walking_mad_threshold: 0.8
  use_hybrid_threshold: true
  adaptive_percentile: 55
  min_threshold_px_per_frame: 1.0
  min_walking_duration: 0.12
  min_stationary_duration: 0.12

stride_detection:
  min_stride_duration: 0.05
  max_stride_duration: 2.0
  foot_strike_prominence: 0.25

com:
  use_3d_com: true
  com_weights:
    spine1: 0.15
    spine2: 0.20
    spine3: 0.20
    tailbase: 0.15
    nose: 0.10
    hip_R: 0.10
    hip_L: 0.10

aggregation:
  aggregation_include_ci: true
  aggregation_ci_percentile: 95
  aggregation_trim_percent: 5

visualization:
  generate_plots: true
  plot_dpi: 600
  plot_format: "png"
